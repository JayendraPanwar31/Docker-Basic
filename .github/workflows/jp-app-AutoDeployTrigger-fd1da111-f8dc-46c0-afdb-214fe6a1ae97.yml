name: Trigger auto deployment for jp-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/jp-app-AutoDeployTrigger-fd1da111-f8dc-46c0-afdb-214fe6a1ae97.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.JPAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.JPAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.JPAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}mysite
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.JPAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JPAPP_REGISTRY_PASSWORD }}
          containerAppName: jp-app
          resourceGroup: JPDockerImage
          imageToBuild: jayendrapanwar/jp-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


